<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas Diárias</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- JS -->
  <script src="js/scripts.js" defer></script>
  <!-- Defer faz com que os arquivos carreguem após o HTML, não gerando erros de elementos não inicializados -->
</head>

<body>
  <div class="tarefa-container">
    <header>
      <h1>Tarefas Diárias</h1>
    </header>
    <form id="tarefa-form">
      <p>Adicione a sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="tarefa-input" placeholder="Qual é a sua tarefa?">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edite a sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar Tarefa">
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtar Tarefa:</h4>
        <Select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Concluídos</option>
          <option value="tarefa">A Concluir</option>
        </Select>
      </div>
    </div>
    <div id="tarefa-list">
      <div class="tarefa pronto">
        <h3>Estou fazendo algo...</h3>
        <button class="tarefa-finalizada">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="editar-tarefa">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="deletar-tarefa">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="tarefa">
        <h3>Estudar Node.js</h3>
        <button class="tarefa-finalizada">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="editar-tarefa">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="deletar-tarefa">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
